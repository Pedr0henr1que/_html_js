<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmljs</title>
    <link rel="shortcut icon" href="./ico/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Formulário Campos</h1>
  
        <form onsubmit="return validarFormulario();">
            <label for="campoA">Campo A</label>
            <input type="number" id="campoA" name="campoA" required placeholder="Digite um número">
            <label for="campoB">Campo B</label>
            <input type="number" id="campoB" name="campoB" required placeholder="Digite um número">
            <button type="submit">Prosseguir</button>
        </form>

        <p id="mensagem"><b>Obs: para prosseguir, digite no campo A um número menor que no campo B</b></p>
    </div>

<script src="./main.js"></script>
</body>
</html>
